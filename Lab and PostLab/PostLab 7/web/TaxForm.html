        <title>Compute Tax</title>
        <meta charset="UTF-8">

    </head>
    <body>
        <h1>Compute Tax</h1>
        <form action='ComputeTax.jsp' method='POST'>
            Product Price <input type='number' step="0.01" name='productPrice' required> <br/><br/>
            Type of Tax <select name='taxType'>
                <option value='Sales'>Sales</option>
                <option value='Good'>Good</option>
                <option value='Services'>Services</option>
            </select>
            <br><br><input type='submit' value="Compute Tax">
            <input type="reset" value="Reset">
        </form>
    </body>
